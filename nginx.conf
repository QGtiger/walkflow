server {
    listen 80;
    server_name localhost;
    
    # 根目录设置
    root /usr/share/nginx/html;
    index index.html;

    # gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 主应用路由
    location /walkflow/ {
        alias /usr/share/nginx/html/walkflow/;
        try_files $uri $uri/ /walkflow/index.html;
    }
    
    # 处理 /walkflow 精确匹配（重定向到带斜杠）
    location = /walkflow {
        return 301 /walkflow/;
    }
    
    # 静态资源缓存策略
    location ~* /walkflow/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/walkflow/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page 404 /walkflow/index.html;
}
